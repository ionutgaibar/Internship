name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t your-username/my-application:latest .

      - name: Tag Docker image with version
        run: docker tag your-username/my-application:latest your-username/my-application:$(git rev-parse --short HEAD)

      - name: Push Docker image to Docker Hub
        run: docker push your-username/my-application:latest && docker push your-username/my-application:$(git rev-parse --short HEAD)

